<!DOCTYPE html>
<html>
<head>
  <link rel="icon" href="../static/images/favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="../static/images/favicon.ico" type="image/x-icon">
  <title>元智校内网</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
  <link rel="stylesheet" href="../static/css/log_in_all.css">
  <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.bootcss.com/popper.js/1.12.5/umd/popper.min.js"></script>
  <script src="https://cdn.bootcss.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="../static/js/home_page_all.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="text-info">
            <img src="../static/images/32x51.ico" alt="Logo">
            元智学院
        </h1>
      <div class="cover atvImg">
        <div class="atvImg-layer"></div>
        <div class="atvImg-layer"></div>
      </div>
      <div class="text">
        <form class="form-horizontal" action="{% url 'submit_login_info_stu' %}" method="POST">{% csrf_token %}
          <div class="form-group">
            <label for="inputName" class="col-sm-4 control-label float_left">
                <a data-toggle="tooltip" data-placement="top" title="注册时的英文名">用户名</a>
            </label>
            <div class="col-sm-8 float_left">
              <input type="text" class="form-control" id="inputName" placeholder="en_name" name="en_name">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword" class="col-sm-4 control-label float_left">
                密码
            </label>
            <div class="col-sm-8 float_left">
              <input type="password" class="form-control" id="inputPassword" placeholder="Password" name="passwd">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <div class="checkbox">
                <label>
                  <input type="checkbox"> 记住密码
                </label>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div id="warning">
              <p>请输入正确的用户名和密码!</p>
            </div>
            <div class="col-sm-offset-2 col-sm-10">
              <input class="btn btn-info" id="infobtn" type="submit" value="登录" role="button">
            </div>
          </div>
        </form>
      </div>
    </div>
    <script type="text/javascript" src="../static/js/home_page_all.js"></script>
    <script type="text/javascript">
        $("#infobtn").click(
            function () {
                if($('#inputName').val()==''||$('#inputPassword').val()==''){
                    $("#warning").css("display","inline");
                }
            });
    </script>
</body>
</html>
