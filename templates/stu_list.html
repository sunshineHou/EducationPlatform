<!DOCTYPE html>
<html>
<head>
    <link rel="icon" href="../static/images/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="../static/images/favicon.ico" type="image/x-icon">
    <title> 元智校内网</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/background_all.css">
    <link rel="stylesheet" href="../static/css/pigaizuoye.css">
    <script src="../static/js/jquery.js"></script>
    <script src="../static/js/stu_list.js"></script>
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
    <ul class="navbar-nav">
        <li>
            <img src="../static/images/32x51.ico" alt="Logo">
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'publish_tasks' %}">作业发布</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'upload' %}">上传课件</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'view_the_degree_of_completion_tch' %}">作业完成度</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'publish_interviewquestions' %}">发布面试题</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'get_stu_list' %}">批改面试题</a>
        </li>
    </ul>
</nav>
<div class="nav_cs">
    <ul>
        <li>
            <p>{{ en_name }}</p>
            <a href="{% url 'logout_tch' %}"> 注销</a>
        </li>
    </ul>
</div>
<div style="text-align:center;">
    <div style="">
        <h2 class="text-info">批改作业</h2>
        <div class="float-left">
            <select class="sel_color" name="class_name" id="" onclick="get_stu_list(this.value)">
                <option value='#'>班级</option>
                {% for class in classes %}
                    <option value='{{ class.name }}'>{{ class.name }}</option>
                {% endfor %}
            </select>
        </div>
    </div>
    <div style="clear:both;"></div>

    <div id="student_module">{% csrf_token %}

    </div>

</div>
</body>
</html>
