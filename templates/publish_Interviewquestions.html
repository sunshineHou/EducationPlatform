<!DOCTYPE html>
<html>
<head>
    <link rel="icon" href="../static/images/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="../static/images/favicon.ico" type="image/x-icon">
    <title> 元智校内网</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/background_all.css">
    <link rel="stylesheet" href="../static/css/publish_Interviewquestions.css">
    <script src="../static/js/jquery.js"></script>
    <script src="../static/js/publish_Interviewquestions.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
        <ul class="navbar-nav">
            <li>
                <img src="../static/images/32x51.ico" alt="Logo">
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'publish_tasks' %}">作业发布</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'upload' %}">上传课件</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'view_the_degree_of_completion_tch' %}">作业完成度</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'publish_interviewquestions' %}">发布面试题</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'inspact_answer' %}">批改面试题</a>
            </li>
        </ul>
    </nav>
    <div class="nav_css">
        <ul>
            <li>
                <p>{{ en_name }}</p>
                <a href="{% url 'logout_tch' %}"> 注销</a>
            </li>
        </ul>
    </div>
    <div>
        <h3 class="nav">
            发布面试题
            <br><br><br>
        </h3>
    </div>
    <div class="container">
        <form action="{% url 'publish_interview_tasks' %}" method="POST">{% csrf_token %}
            <div>
                <select name="class_name" >
                    <option value='#'>班级</option>
                    {% for class in classes %}
                        <option value='{{ class.name }}'>{{ class.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div>
                <select name="course" id="" onchange="get_interview_questions(this.value)">
                    <option value="">课程</option>
                    {% for course in courses %}
                        <option value="{{ course.category }}">{{ course.category }}</option>
                    {% endfor %}
                </select>
            </div>
            <div id="questions_module">

            </div>
            <input type="submit" value="发布">
        </form>
    </div>
</body>
</html>
